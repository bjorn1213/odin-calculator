<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator assignment</title>
</head>
<body>
    <div class="banner">
        <h1>Calculator Assignment</h1>
    </div>
    <div class="page-content">
        <div class="calculator-container">
            <div class="display">
                0
            </div>
            <div class="keyboard">
                <button class="calc-button" id="clear">clear</button>
                <button class="calc-button" id="del">del</button>
                <button class="calc-button" id="div">/</button>
                <button class="calc-button" id="mult">*</button>

                <button class="calc-button" id="b7">7</button>
                <button class="calc-button" id="b8">8</button>
                <button class="calc-button" id="b9">9</button>
                <button class="calc-button" id="minus">-</button>

                <button class="calc-button" id="b4">4</button>
                <button class="calc-button" id="b5">5</button>
                <button class="calc-button" id="b6">6</button>
                <button class="calc-button" id="add">+</button>

                <button class="calc-button" id="b1">1</button>
                <button class="calc-button" id="b2">2</button>
                <button class="calc-button" id="b3">3</button>
                <button class="calc-button" id="evaluate">=</button>

                <button class="calc-button" id="b0">0</button>
                <button class="calc-button" id="decimal">.</button>
            </div>
        </div>
    </div>
</body>
</html>
